<div class="backdrop js-menu-close">
  <div class="modal">
    <div class="mobil-wrapper">
      <a href="./" class="header__logo logo">
        <img width="65" src="./images/logo.png" alt="logo" />
      </a>
      <button
        aria-label="modal window close button"
        class="close-button modal__close"
        type="button"
        data-modal-close
      >
        <svg width="30px" height="30px">
          <use href="./images/svg/svg-sprite.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="modal__wrapper">
      <h2 class="title title--black modal__title">
        Залиш свої дані, і я обов'язково тобі зателефоную
      </h2>
      <form name="serviceRegistration" class="modal__form" data-form>
        <label for="name" class="modal__label">Ім'я</label>
        <input required id="name" class="modal__input" type="text" />

        <label for="tel" class="modal__label">Номер телефону</label>
        <input required id="tel" class="modal__input" type="tel" />

        <label for="text" class="modal__label">Коментар</label>
        <textarea id="text" class="modal__input" cols="10" rows="3"></textarea>

        <div class="modal__btn-container">
          <button type="submit" class="main-btn modal__btn" data-submitBtn>
            Записатись
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
