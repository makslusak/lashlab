<div class="mobil-container">
  <div class="modal js-menu-close">
    <div class="mobil-wrapper">
      <a href="./" class="header__logo logo">
        <img width="65px" src="./images/logo.png" alt="logo" />
      </a>
      <button class="mobil-btn close-button" type="button" data-modal-close>
        <svg width="30px" height="30px">
          <use href="./images/svg/svg-sprite.svg#icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="modal__wrapper">
      <h2 class="title title--black modal__title">
        Залиш свої дані, і я обов'язково тобі зателефоную
      </h2>
      <form class="modal__form">
        <label class="modal__label">Ім'я</label>
        <input class="modal__input" type="name" />

        <label class="modal__label">Номер телефону</label>
        <input class="modal__input" type="tel" />
        <div class="modal__btn-container">
          <button type="submit" class="main-btn modal__btn">Записатись</button>
        </div>
      </form>
    </div>
  </div>
</div>
